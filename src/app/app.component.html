
<div fxLayout="column" fxLayoutAlign="space-around center">
  <div fxFill *ngFor="let row of bingoGame.rows">
      <div *ngFor="let item of row.items" fxLayout="row" fxLayoutAlign="space-around center" fxFlex="20">
          <div fxFlex="20">
              <button mat-button class="bingoButton" (click)="clickBingoItem(item)">{{item.title}}</button>
              {{item.isSelected}}
          </div>
        </div>
  </div>

  {{finished}}
</div>
