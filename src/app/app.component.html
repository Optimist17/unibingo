
<div fxLayout="column">
  <div fxFill *ngFor="let row of bingoGame.rows">
      <div *ngFor="let item of row.items" fxLayout="row" fxFlex>
          <div fxFlex>
              <button mat-button class="bingoButton" (click)="clickBingoItem(item)">{{item.title}}</button>
              {{item.isSelected}}
          </div>
        </div>
  </div>

  {{finished}}
</div>
